---
- name: "ensures {{ ansible_env.HOME }}/.local/share/dwm dir exists"
  file: 
    path: "{{ ansible_env.HOME }}/.local/share/dwm"
    recurse: true
    state: directory

- name: "Create ~/.local/share/dwm/autostart.sh"
  copy:
    src: "{{ playbook_dir }}/roles/wm-config/files/alacritty"
    dest: "{{ ansible_env.HOME }}/.local/share/dwm/autostart.sh"

