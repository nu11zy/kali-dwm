[colors]
draw_bold_text_with_bright_colors = true

[colors.bright]
black = "#198388"
blue = "#277fff"
cyan = "#05a1f7"
green = "#47d4b9"
magenta = "#962ac3"
red = "#ec0101"
white = "#ffffff"
yellow = "#ff8a18"

[colors.normal]
black = "#1f2229"
blue = "#367bf0"
cyan = "#49aee6"
green = "#5ebdab"
magenta = "#9755b3"
red = "#d41919"
white = "#e6e6e6"
yellow = "#fea44c"

[colors.primary]
background = "#23252e"
foreground = "#ffffff"

[cursor]
thickness = 0.15
unfocused_hollow = true
vi_mode_style = "Block"

[cursor.style]
blinking = "Off"
shape = "Beam"

[font]
size = 10.0

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "ExtraBold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "ExtraBold Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[[hints.enabled]]
command = "xdg-open"
hyperlinks = true
post_processing = true
